    <div sec:authorize="isAuthenticated()">
              <h1 style="color: white;">NO PUEDE ENTRAR ACÁ</h1>
              <h1 style="color: white;">YA TIENE SESIÓN INICIADA</h1>
          </div>
    <div sec:authorize="!isAuthenticated()">
     <form class="m-5" th:action="@{/usuario/registro}" method="POST">
      <section class="form-register">
            Registro
            <br>
          <input th:value="${nombre}" class="controls" type ="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
          <br>
          <input th:value="${apellido}" class="controls" type ="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
          <br>
          <input th:value="${apodo}" class="controls" type ="text" name="apodo" id="apodo" placeholder="Ingrese su nombre de usuario">
          <br>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Género</label>
            <select id="inputState" class="form-select" name="genero">
              <option th:each="genero: ${generos}" th:value="${genero}" th:text="${genero}" placeholder="Seleccione su género"></option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Localidad</label>
            <select id="inputState" class="form-select" name="localidad">
              <option th:each="localidad: ${localidades}" th:value="${localidad}" th:text="${localidad}" placeholder="Seleccione su localidad"></option>
            </select>
          </div>
          <input th:value="${email}" class="controls" type ="email" name="email" id="email" placeholder="Ingrese su correo electronico">
          <br>
          <input th:value="${password}" class="controls" type ="password" name="password" id="password" placeholder="Ingrese su contraseña">
          <br>
          <input th:value="${password2}" class="controls" type ="password" name="password2" id="password2" placeholder="Confirme su contraseña">


    <div class="segundoFondo">
        <br />
          <br />
          <br />
          <input th:action="@{/usuario/registro}" class="botons" type="submit" value="Registrar">
          <br>
          <p><a th:href="@{/login}">¿Ya tengo cuenta?</a></p>

          </section>
      </form>
</div>
