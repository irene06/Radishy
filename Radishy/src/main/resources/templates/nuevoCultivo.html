    <meta charset="UTF-8">

    <link rel="shortcut icon" href="../Img/radishy.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />
    <script 
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    ></script>
    <link href="../Css/cultivo.css" rel="stylesheet" type="text/css" />
    <link href="../Css/aggCultivo.css" rel="stylesheet" type="text/css" />

      type="text/javascript"
      src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"
    ></script>
    <script

      src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    

    <!-- Include Date Range Picker -->
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"

    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css"

</head>
<body class="boddy">
    <nav th:replace="/Fragments/navbar :: navbar"></nav>
<div class="container">
           <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
               <span th:text="${error}"></span>
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
           </div>
       </div>
    <div class="segundoFondo">
        <form th:action="@{/cultivos/guardarCultivo}" method="POST" class="col-6 mx-auto">
            <br />
            <h1>Crear nuevo cultivo</h1>
            <br>
            <br />
            <div class="mb-3" style="padding-left: 25%; padding-right: 25%">
              <input th:value="${nombre}" name="nombre" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre"/>

              <input th:value="${metodo}" name="metodo" type="text" class="form-control" id="exampleFormControlInput1" placeholder="MÃ©todo"/>

              <br />
              <br />
              <input
                th:value="${profSiembraCM}" name="profSiembraCM"
                type="number"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Profundida de siembra en cm"
              />
              <br />
              <br />
              <input
                  th:value="${tiempoGerminar}" name="tiempoGerminar"
                type="number"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Tiempo de germinar (dias)"
              />
              <br>
              <br>
              <input
                  th:value="${tiempoTransplantar}" name="tiempoTransplantar"
                type="number"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Tiempo de transplantar (dias)"
              />
              <br>
              <br>
              <input
                  th:value="${tiempoCosechar}" name="tiempoCosechar"
                type="number"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Tiempo de cosecha (dias)"
              />
              <h5 style="text-align: center; font-size: 1em">Epoca de siembra</h5>
                <div style="text-align: left">
                <label style="text-align: left" for="inputState" class="form-label">Inicio</label>
                <select id="inputState" class="form-select" name="iniSiembra">
                    <option th:each="iniSiembra: ${epocas}" th:value="${iniSiembra}" th:text="${iniSiembra}" placeholder="Inicio de siembra">
                    e
                    </option>
                </select>
                <br>
                <label for="inputState" class="form-label">Fin</label>
                <select id="inputState" class="form-select" name="finSiembra">
                    <option th:each="finSiembra: ${epocas}" th:value="${finSiembra}" th:text="${finSiembra}" placeholder="Fin de siembra">
                        e
                    </option>
                </select>
    <!--          <label for="inputState" class="form-label">Inicio</label>
                <select id="inputState" class="form-select" name="iniSiembra">
                  <option th:each="iniSiembra: ${epocas}" th:value="${iniSiembra}" th:text="${iniSiembra}" placeholder="Seleccione mes de inicio de siembra"></option>
                </select>
              <br>
              <label for="inputState" class="form-label">Fin</label>
                <select id="inputState" class="form-select" name="finSiembra">
                  <option th:each="finSiembra: ${epocas}" th:value="${finSiembra}" th:text="${finSiembra}" placeholder="Seleccione mes de fin de siembra"></option>
                </select>-->
              <br />
              <button type="submit" class="boxx">Crear cultivo</button>
            </div>
        </form>
      </div>
      <!---->
</body>

<footer th:replace="/Fragments/footer :: footer"></footer>
</html>
