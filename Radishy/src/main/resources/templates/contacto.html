<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width">
    <meta http-equiv="X-UA Compatible" content="width=device-width, initial-scale=1.0">
    <!--Tipografia: 'Roboto' .Thin 100-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/contacto.css">

    
</head>
<body>
    <nav th:replace="/Fragments/navbar :: navbar"></nav>
    <div class="container">
           <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
               <span th:text="${error}"></span>
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
           </div>
       </div>
    <form class="m-5" th:action="@{/save/contacto}" method="POST" th:object="${CONTACTO}">
        <h2>CONTACTO</h2>
        <input type="nombre" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br>
        <input type="email" name="email" id="e-mail" placeholder="Ingrese su correo electronico"><br>
        <input type="nombre" name="Telefono" id="telefono" placeholder="Ingrese su numero de telefono"><br>
        <textarea type="textarea" name="mensaje" placeholder="Escriba aqui su mensaje"></textarea><br>
        <input type="button" value="ENVIAR" id="boton">

    </form>
    <section>
        


    </section>
    <footer th:replace="/Fragments/footer :: footer"></footer>
</body>
