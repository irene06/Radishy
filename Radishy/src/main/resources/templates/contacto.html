<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width">
    <meta http-equiv="X-UA Compatible" content="width=device-width, initial-scale=1.0">
    <!--Tipografia: 'Roboto' .Thin 100-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/contacto.css">
    <link rel="stylesheet" href="/CSS/FragmentsStyle/footer.css">

    
</head>
<body>
    <nav th:replace="/Fragments/navbar :: navbar"></nav>
    <div class="container">
           <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
               <span th:text="${error}"></span>
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
           </div>
       </div>
    <form class="m-5" th:action="@{/save/contacto}" method="POST" th:object="${CONTACTO}">
        <h2>CONTACTO</h2>
        <input type="nombre" name="nombre" id="nombre" placeholder="Ingrese su nombre"><br>
        <input type="email" name="email" id="e-mail" placeholder="Ingrese su correo electronico"><br>
        <input type="nombre" name="Telefono" id="telefono" placeholder="Ingrese su numero de telefono"><br>
        <textarea type="textarea" name="mensaje" placeholder="Escriba aqui su mensaje"></textarea><br>
        <input type="button" value="ENVIAR" id="boton">

    </form>
    <section>
        


    </section>
    <footer>
    <div class="foot-1">
        <h1 class="foot-subtitulo">Redes Sociales</h1>
        <div class="iconos">
            <a href="https://www.facebook.com/profile.php?id=100074247235177"><img src="/IMG/Footer/facebook.png"
                                                                                   alt="Icono Facebook" id="ico-face"></a>
            <a href="https://twitter.com/Radishy0"><img src="../IMG/Footer/twitter.png" alt="Icono Twitter" id="ico-twit"></a>
            <a href="https://www.instagram.com/radishy.1/"><img src="../IMG/Footer/instagram.png" alt="Icono Instagram"
                                                                id="ico-inst"></a>
            <a href="https://mail.google.com/mail/u/0/#search/radishycompany%40gmail.com?compose=new"><img
                    src="../IMG/Footer/email.png" alt="Icono Gmail" id="ico-gmail"></a>
        </div>
    </div>
    <h2 class="foot-copyright">2021 Copyright Radishy - Todos los derechos reservados.</h2>
    
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</footer>
</body>
