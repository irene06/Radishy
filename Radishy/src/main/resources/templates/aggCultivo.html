<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar un cultivo</title>
    <link rel="shortcut icon" href="/IMG/radishy.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script 
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/CSS/cultivo.css">
    <link rel="stylesheet" href="/CSS/aggCultivo.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <link rel="stylesheet" href="/CSS/FragmentsStyle/footer.css">
  </head>
  <body class="boddy">
    <nav th:replace="/Fragments/navbar :: navbar"></nav>
      <div class="container">
           <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
               <span th:text="${error}"></span>
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
           </div>
       </div>
    <div class="segundoFondo">
      <br>
      <h1>Nuevo cultivo</h1>
      <br>
      <div sec:authorize="!isAuthenticated()">
          <h1 style="color: white;">NO PUEDE ENTRAR ACÁ</h1>
          <h1 style="color: white;">DEBE INICIAR SESIÓN</h1>
      </div>
      <div sec:authorize="isAuthenticated()">
      <form th:action="@{/sesion/iniciada/agregado-mis-cultivos}" method="POST" class="col-6 mx-auto">
      <div class="mb-3" style="padding-left: 25%; padding-right: 25%;">
        <label for="inputState" class="form-label">Cultivo</label>
            <select id="inputState" class="form-select" name="idCultivo">
              <option th:each="cultivo: ${cultivos}" th:value="${cultivo.id}" th:text="${cultivo.nombre}" placeholder="Seleccione un cultivo"></option>
            </select>
        <br>
        <h5 style="text-align: initial; font-size: 1em;">Fecha de sembrado</h5>
        <input th:value="${fechaSembrado}" name="fechaSembrado" type="date" class="form-control" id="exampleFormControlInput1" placeholder="Fecha de sembrado">   
        <br>
        <br>
        <button th:action="@{/sesion/iniciada/agregado-mis-cultivos}" class="boxx">Agregar cultivo</button>
        <br>
        <br>
        <button type="button" class="btn btn-link" style="color: black;"><a th:href="@{/cultivos/agregarCultivo}" class="link">¿No encuentras un cultivo?</a></button>
      </div>
      </form>
          </div>
    </div>
  </body>

  <footer th:replace="/Fragments/footer :: footer"></footer>
</html>
