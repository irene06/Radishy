    <script

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/CSS/cultivo.css">
    <link rel="stylesheet" href="/CSS/aggCultivo.css">
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
  </head>
  <body class="boddy">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(0, 187, 178);">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand" href="/">
            <img src="/IMG/radishy.png" alt="" width="44" height="38" />
          </a>

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                style="text-align: center; font-size: 20px; margin-left: 4%;"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Mis cultivos
              </a>
              <ul class="dropdown-menu active" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{/cultivos/listarCultivos}">Ver mis cultivos</a></li>
                <li><a class="dropdown-item" th:href="@{/sesion/iniciada/agregar-mis-cultivos}">Cargar un cultivo</a></li>
                <li>
                  <a class="dropdown-item" th:href="@{/cultivos/agregarCultivo}">Crear un nuevo cultivo</a>
                </li>
              </ul>
            </li>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#" style="text-align: center; font-size: 20px;"
                >Contacto</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" style="text-align: center; font-size: 20px;"
                  >Sobre nosotros</a>
            </li>
          </ul>
          <a class="navbar-brand" href="/">
            <img src="/IMG/2561496_user_icon.png" alt="" width="40" height="40"/>
          </a>
        </div>
      </div>
    </nav>

    <div class="segundoFondo">
      <br>
      <h1>Nuevo cultivo</h1>
      <br>
      <form th:action="@{/sesion/iniciada/agregado-mis-cultivos}" method="POST" class="col-6 mx-auto">
      <div class="mb-3" style="padding-left: 25%; padding-right: 25%;">
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
        <label for="inputState" class="form-label">Cultivo</label>
            <select id="inputState" class="form-select" name="idCultivo">
              <option th:each="cultivo: ${cultivos}" th:value="${cultivo.id}" th:text="${cultivo.nombre}" placeholder="Seleccione un cultivo"></option>
            </select>
        <br>
        <br>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tipo de cultivo">
        <br>
        <br>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Región">
        <br>
        <h5 style="text-align: initial; font-size: 1em;">Fecha de sembrado</h5>
        <input th:value="${fechaSembrado}" name="fechaSembrado" type="date" class="form-control" id="exampleFormControlInput1" placeholder="Fecha de sembrado">   
        <br>
        <br>
        <button th:action="@{/sesion/iniciada/agregado-mis-cultivos}" class="boxx">Agregar cultivo</button>
        <br>
        <br>
        <button type="button" class="btn btn-link" style="color: black;"><a th:action="@{/cultivos/agregarCultivo}" class="link">¿No encuentras un cultivo?</a></button>
      </div>
      </form>
    </div>
  </body>

            <a href=""><img src="/IMG/instagram.png" alt="Icono Instagram" id="ico-inst"></a>
            <a href=""><img src="/IMG/email.png" alt="Icono Gmail" id="ico-gmail"></a>
        </div>
    </div>
