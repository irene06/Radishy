<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis cultivos</title>
    <link rel="shortcut icon" href="/IMG/radishy.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link href="/CSS/cultivo.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="boddy">

    <nav th:replace="/Fragments/navbar :: navbar"></nav>

      <div class="container">
           <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
               <span th:text="${error}"></span>
               <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
           </div>
       </div>
     
      
   <table>
            <tbody>
                <tr th:each=" p,iterator : ${cultivosSesIn}">
                    <td th:text="${iterator.index+1}"></td>
                    <td th:text="${p.cultivo.nombre}"></td>
                </tr>
            </tbody> 
    </table>

  <footer th:fragment="footer" style="margin-top: 30%;">
    <div class="foot-1">
        <h1 class="typography">Redes Sociales</h1>
        <div class="iconos">
            <a href=""><img src="/IMG/facebook.png" alt="Icono Facebook" id="ico-face"></a>
            <a href=""><img src="/IMG/twitter.png" alt="Icono Twitter" id="ico-twit"></a>
            <a href=""><img src="/IMG/instagram.png" alt="Icono Instagram" id="ico-inst"></a>
            <a href=""><img src="/IMG/email.png" alt="Icono Gmail" id="ico-gmail"></a>
        </div>
    </div>
    <h2 class="typography">2021 Copyright Radishy - Todos los derechos reservados.</h2>
  </footer>
  </body>
  
  
</html>
