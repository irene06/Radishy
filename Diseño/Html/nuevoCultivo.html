    <!--Formulario-->
    <div class="segundoFondo">
      <br />
      <h1>Crear nuevo cultivo</h1>
      <br>
      <br />
      <div class="mb-3" style="padding-left: 25%; padding-right: 25%">
        <input
          type="nombre"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Nombre"
        />

        <br />
        <br />
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Profundida de siembra en cm"
        />
        <br />
        <br />
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Tiempo de germinar (dias)"
        />
        <br>
        <br>
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Tiempo de transplantar (dias)"
        />
        <br>
        <br>
        <input
          type="number"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="Tiempo de cosecha (dias)"
        />
        <br>
        <h5 style="text-align: initial; font-size: 1em">Epoca de siembra</h5>
        <input class="fechis" type="text" name="daterange" value="01/01/2015 - 01/31/2015" />
        <script type="text/javascript">
          $(function () {
            $('input[name="daterange"]').daterangepicker();
          });
        </script>
        <br />
        <br />
        
        <button href="#" class="boxx">Agregar cultivo</button>
      </div>
    </div>
